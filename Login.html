<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <script src="Validator.js"></script>
    <script src="UserValidator.js"></script>
    <script src="PasswordValidator.js"></script>
</head>

<body>
    <form action="">
        <label for="username">Username</label>
        <br>
        <input type="text" placeholder="Enter username" name="username" id="username">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" placeholder="Enter password" name="password" id="password">
        <br>
        <br>
        <button type="submit" id="submitButton">Submit</button>
        <br>
        <br>
        <span>New User ?</span>
        <br>
        <small>
            <a href="SignUp.html">Click here to sign up :)</a>
        </small>
    </form>
    <script>
        let submit = document.getElementById('submitButton');

        submit.addEventListener("click", function () {
            event.preventDefault();

            //getting values from the form fields.
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            //validating username and password.
            let isUsernameValidated = UserValidator.validateUser(username);
            let isPasswordValidated = PasswordValidator.validatePassword(password);
            let isUserExists = Validator.isUserExists(username, password);

            //checking both user name and password is validated.
            if (isUsernameValidated && isPasswordValidated) {
                if (isUserExists) { //checking whether the username is registered or not.
                    window.location.assign("Booking.html");
                    alert("Successfully Logged in.");
                }
            }
        });
    </script>
</body>

</html>
